name: Release
on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: 'Name of version'
        required: true
jobs:
  createrelease:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Initialize mandatory git config
      run: |
       git config user.name "GitHub Actions"
       git config user.email noreply@github.com
    - name: Set url
      run: |
        git remote set-url origin ssh://git@github.com/krokhmaliuk-virtru/test-actions.git
    - name: Tag Main
      run: |
        git tag -a "${{ inputs.releaseVersion }}" -m "Tagging main branch"
    - name: Push tag
      run: |
        git push origin "${{ github.event.inputs.releaseVersion }}"
